{{define "title"}}Добавление трат{{end}}

{{define "links"}}<link rel="stylesheet" href="static/css/main.css">{{end}}

{{define "content"}}
<div class="expense-container">
    <h2>Добавление трат</h2>
    <form action="/add-expense" method="POST">
        <div class="input-group">
            <label for="amount">Сумма, р</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="category">Категория</label>
            <select id="category" name="category" required>
                <option value="">Выберите категорию</option>
                {{$Data := .Categories.Code}}
                {{range .Categories.Name}}
                <option value="{{.}}">{{.}}</option>
                {{end}}
            </select>
        </div>
        <button type="submit">Добавить трату</button>
    </form>
</div>
{{end}}
